name: fly deploy
on:
  push:
    branches:
      - "**"
jobs:
  deploy:
    name: deploy fly.io
    runs-on: ubunru-latest
    defaults:
      run:
        working-directory: "./backend"
    steps:
      - uses: action/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
